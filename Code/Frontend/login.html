<!DOCTYPE html>
<html>
    <head>
        <title>Login EasyLib</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Login EasyLib</title>
        <link rel="stylesheet" href="styles/sign.css">
    </head>
    <body>
        <div id="container" class="container">
            <!-- FORM SECTION -->
            <div class="row">
                <!-- SIGN UP -->
                <div class="col align-items-center flex-col sign-up">
                    <div class="form-wrapper align-items-center">
                        <div class="form sign-up">
                            <form class="formRegistrazione" id="registrazioneForm">  
                                <div class="input-group">
                                    <i class='bx bxs-user'></i>
                                    <input name = "nome" type="text" placeholder="Nome" id="nomeRegistrazione">
                                </div>
                                <div class="input-group">
                                    <i class='bx bxs-user'></i>
                                    <input name = "cognome" type="text" placeholder="Cognome" id="cognomeRegistrazione">
                                </div>
                                <div class="input-group">
                                    <i class='bx bx-mail-send'></i>
                                    <input name = "mail" type="text" placeholder="Email" id="mailRegistrazione">
                                </div>
                                <div class="input-group">
                                    <i class='bx bxs-lock-alt'></i>
                                    <input name = "password" type="password" placeholder="Password" id="passwordRegistrazione">
                                </div>
                                <div class="input-group">
                                    <i class='bx bxs-lock-alt'></i>
                                    <input type="password" placeholder="Conferma Password" id="confermaPasswordRegistrazione">
                                </div>
                                <button type="submit" class="registra-btn" id="registra-btn">
                                    Registrati
                                </button>
                                
                            </form>
                            <p>
                                <span>
                                    Hai gi√† un account?
                                </span>
                                <b onclick="toggle()" class="pointer">
                                    Sign in here
                                </b>
                            </p>
                        </div>
                    </div>
                </div>
                <!-- END SIGN UP -->
                <!-- SIGN IN -->
                <div class="col align-items-center flex-col sign-in">
                    <div class="form-wrapper align-items-center">
                        <div class="form sign-in">
                            <form class="formLogin" id="loginForm">  
                                <div class="input-group">
                                    <i class='bx bxs-user'></i>
                                    <input type="text" placeholder="Mail" id="mailLogin">
                                </div>
                                <div class="input-group">
                                    <i class='bx bxs-lock-alt'></i>
                                    <input type="password" placeholder="Password" id="passwordLogin">
                                </div>
                                <button type="submit" class="accedi-btn" id="accedi-btn">
                                    Accedi
                                </button>
                            </form>
                            <p>
                                <b>
                                    Password dimenticata?
                                </b>
                            </p>
                            <p>
                                <span>
                                    Non hai un account?
                                </span>
                                <b onclick="toggle()" class="pointer">
                                    Registrati qui
                                </b>
                            </p>
                        </div>
                    </div>
                    <div class="form-wrapper">
        
                    </div>
                </div>
                <!-- END SIGN IN -->
            </div>
            <!-- END FORM SECTION -->
            <!-- CONTENT SECTION -->
            <div class="row content-row">
                <!-- SIGN IN CONTENT -->
                <div class="col align-items-center flex-col">
                    <div class="text sign-in">
                        <h2>
                            Benvenuto
                        </h2>
        
                    </div>
                    <div class="img sign-in">
        
                    </div>
                </div>
                <!-- END SIGN IN CONTENT -->
                <!-- SIGN UP CONTENT -->
                <div class="col align-items-center flex-col">
                    <div class="img sign-up">
        
                    </div>
                    <div class="text sign-up">
                        <h2>
                            Unisciti a Noi
                        </h2>
        
                    </div>
                </div>
                <!-- END SIGN UP CONTENT -->
            </div>
            <!-- END CONTENT SECTION -->
        </div>
        <script>
            let container = document.getElementById('container');
    
            toggle = () => {
                container.classList.toggle('sign-in');
                container.classList.toggle('sign-up');
            };
    
            setTimeout(() => {
                container.classList.add('sign-in');
            }, 200);

            document.getElementById("registrazioneForm").addEventListener("submit", function(event) {
            event.preventDefault(); 
            registrati();
        });

        document.getElementById("loginForm").addEventListener("submit", function(event) {
            event.preventDefault();
            login();
        });
        </script>

        <script src="script.js"></script>

    </body>
</html>
